<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two in Array with while loop</title>
    <script>
        let arr1 = [1,3,5,7,9,11];
        let arr2 = [2,4,6,8];
        let arr3 = [];
        let a1 = 0;
        let a2 = 0;
        let a3 = 0;
        while(a1 < arr1.length && a2 < arr2.length) {
            if(arr1[a1] < arr2[a2]){
                arr3[a3] = arr1[a1]
                a1++;
            } else {
                arr3[a3] = arr2[a2];
                a2++;
            }
            a3++;
        }
        console.log(a1);
        while(a1 < arr1.length) {
            arr3[a3] = arr1[a1]
            a1++;
            a3++;
        }
        console.log(arr3);
    </script>
</head>

</body>
</html>
